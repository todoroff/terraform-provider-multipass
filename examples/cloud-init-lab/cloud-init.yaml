#cloud-config
packages:
  - nginx
  - git

users:
  - name: devops
    groups: sudo
    shell: /bin/bash
    sudo: ["ALL=(ALL) NOPASSWD:ALL"]
    ssh_authorized_keys:
      - ssh-ed25519 AAAAB3NzaC1yc2EAAAADAQABAAACAQD... example-key

runcmd:
  - systemctl enable --now nginx
  - echo "Cloud-init lab ready" | tee /etc/motd

