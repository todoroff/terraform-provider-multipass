name: CI

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'docs/**'
      - 'examples/**'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'docs/**'
      - 'examples/**'

jobs:
  test:
    name: Go test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        go-version: [ '1.25.x' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Go test
        run: go test ./...

